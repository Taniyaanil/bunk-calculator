<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bunk Calculator</title>
<link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="calculatorContainer"> 
    <h2>Bunk Calculator</h2> 

    <label for="totalClasses">Total Classes:</label>
    <input type="number" id="totalClasses" min="1">
    <br>
    <label for="desiredPercentage">Desired Percentage:</label>
    <input type="number" id="desiredPercentage" min="1" max="100">
    <br>
    <button id="calculateButton">Calculate</button> 
</div>

<div id="resultSection" style="display:none;"> 
  <h2>Result</h2>
  <div id="resultDisplay"></div> 
</div>


<script src="script.js"></script>
</body>
</html>
